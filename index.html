<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loaderCss.css">
</head>
<body id="body">
    <div id="container">
        <!-- This is header of the website -->
        <div id="heading">
            <h1>Weather App</h1>
        </div>

        <!-- This is area that will be used by the user -->
        <div id="user-area">
            <label for="user-input">Enter your city: </label>
            <input type="text" name="user-input" id="user-input" placeholder="Delhi">
            <button type="submit" id="get-weather">Get Weather</button>
        </div>

        <!-- This area will be used to used to give info to user -->
        <div id="info-area">
            <div id="loader"></div>
            <h2 id="city-name"></h2>
            <h2 id="temp"></h2>
            <h2 id="weather"></h2>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
